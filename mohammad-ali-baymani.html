<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ma-buymoney</title>
  </head>
  <body>
    
    <div>
      <textarea id="textInput" rows="4" cols="50"></textarea>
    </div>
    <div>
    <button onclick="calculateSum()">Calculate Sum</button>
    <h1 id="sumPlaceholder"></h1>
    <h1 id="estimatePlaceholder"></h1>
    </div>
    <script>
      function calculateSum() {
        const text = document.getElementById('textInput').value;
        const realNumbersRegex = /real:\s*([\d.]+)/gi;
        let sum = 0;
        let match;
        while ((match = realNumbersRegex.exec(text)) !== null) {
          const number = parseFloat(match[1]);
          if (!isNaN(number)) {
            sum += number;
          }
        }
        const sumPlaceholder = document.getElementById('sumPlaceholder');
        sumPlaceholder.innerText = `Real: ${sum}`;
        calculateSumEstimate()
      }
      function calculateSumEstimate() {
        const text = document.getElementById('textInput').value;
        const realNumbersRegex = /estimate:\s*([\d.]+)/gi;
        let sum = 0;
        let match;
        while ((match = realNumbersRegex.exec(text)) !== null) {
          const number = parseFloat(match[1]);
          if (!isNaN(number)) {
            sum += number;
          }
        }
        const sumPlaceholder = document.getElementById('estimatePlaceholder');
        sumPlaceholder.innerText = `Estimate: ${sum}`;
      }
    </script>
  </body>
</html>
